{% extends "base.html" %}
{% block content %}

<h1 class="title">Delete Macro “{{macro.name}}”</h1>
<h2 class="subtitle">Permanently Remove a Macro and its Entries.</h2>

<p class="mb-3">Are you sure you want to delete “{{macro.name}}”? This
  action affects all users and cannot be undone.</p>


<form method="post">
  {% csrf-field %}
  <div class="field">
    <div class="control">
      <input class="button is-danger" type="submit" value="Delete" />
      <a class="button is-link ml-6" href="/admin">Cancel</a>
    </div>
  </div>
</form>

{% endblock %}
