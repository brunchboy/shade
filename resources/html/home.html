{% extends "base.html" %}
{% block content %}
<div class="content">
  <script type="text/javascript">
    function runMacro(id) {
      const Http = new XMLHttpRequest();
      Http.open("GET", "run/" + id);
      Http.send();
    }
  </script>

  <table>
    {% for macro in macros %}
    <tr>
      <td><button class="button is-primary" onclick="runMacro('{{macro.id}}')">{{ macro.name }}</button></td>
    </tr>
    {% endfor %}
  </table>

  </div>
{% endblock %}
